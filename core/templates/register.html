{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | BIOCAZADORES 游</title>

  <!-- Manifest -->
  <link rel="manifest" href="{% static 'manifest.json' %}">
  <meta name="theme-color" content="#2ecc71">

  <!-- Estilos generales -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b3d2e, #136f4e, #1fbf75);
      background-size: 400% 400%;
      animation: gradientBG 9s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* CONTENEDOR */
    .register-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.12);
      padding: 40px 40px;
      border-radius: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LOGO */
    .logo-img {
      width: 110px;
      height: auto;
      margin-bottom: 15px;
      filter: drop-shadow(0px 4px 10px rgba(0,0,0,0.3));
      border-radius: 12px;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 10px;
      color: #d6ffea;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    p {
      font-size: 0.95rem;
      color: #e9ffee;
      margin-bottom: 25px;
    }

    /* FORMULARIO */
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.25);
      color: white;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: #d9ffe6;
    }

    input:focus {
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 12px #8cffc4;
    }

    /* BOT칍N */
    button {
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #2ecc71;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    button:hover {
      background: #3ee68a;
      transform: translateY(-3px);
    }

    /* LINKS */
    .extra-links {
      margin-top: 20px;
    }

    .extra-links a {
      color: #a7ffd0;
      text-decoration: none;
      font-weight: 600;
    }

    .extra-links a:hover {
      color: #d8ffe8;
    }

  </style>
</head>

<body>

  <div class="register-container">

    <!-- LOGO REAL -->
    <img src="{% static 'core/img/logo.png' %}" alt="Logo Biocazadores" class="logo-img">

    <h1>칔nete a BIOCAZADORES 游꺔</h1>
    <p>Reg칤strate y comienza a monitorear tus cultivos inteligentes con sensores avanzados.</p>

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="email" placeholder="Correo electr칩nico" required>
      <input type="text" name="usuario" placeholder="Nombre de usuario" required>
      <input type="password" name="password" placeholder="Contrase침a" required>
      <input type="password" name="confirm_password" placeholder="Confirmar contrase침a" required>

      <button type="submit">Crear cuenta</button>
    </form>

    <div class="extra-links">
      <p>쯏a tienes cuenta? <a href="{% url 'home' %}">Inicia sesi칩n aqu칤</a></p>
    </div>
  </div>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("{% static 'service-worker.js' %}")
        .then(reg => console.log("Service Worker registrado:", reg.scope))
        .catch(err => console.log("Error al registrar Service Worker:", err));
    }
  </script>

</body>
</html>
